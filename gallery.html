<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - Furra Jone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <section class="header">
        <nav>
            <a href="index.html"><img src="images/upt.furra.PNG" alt="Furra Jone Logo"></a>
            <div class="nav-links" id="navLinks">
                <i id="close" class="fa fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="products.html">PRODUCTS</a></li>
                    <li><a href="gallery.html">GALLERY</a></li>
                    <li><a href="blog.html">BLOG</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </div>
            <i id="open" class="fa fa-bars" onclick="showMenu()"></i>
        </nav>
        <div class="text-box">
            <h1>Galeria Jonë</h1>
            <p>Shihni produktet tona më të shijshme dhe të freskëta përditë.</p>
        </div>
    </section>

    <section class="gallery">
        <div class="row">
            <div class="gallery-col"><img src="images/bukkkkk.jpg" alt="Bukë e freskët"></div>
            <div class="gallery-col"><img src="images/embelsira.jpg" alt="Embëlsira"></div>
            <div class="gallery-col"><img src="images/burek.spinaq.jpg" alt="Burek i ngrohtë"></div>
        </div>
        <div class="row">
            <div class="gallery-col"><img src="images/croissantt.webp" alt="Croissant"></div>
            <div class="gallery-col"><img src="images/swqgaleria.jpg" alt="Sandwich i freskët"></div>
            <div class="gallery-col"><img src="images/Tortaaaa4.jpg" alt="Torta dekorative"></div>
        </div>
        <div class="row">
            <div class="gallery-col"><img src="images/mufiqoko.jpg" alt="Muffin me cokollate"></div>
            <div class="gallery-col"><img src="images/mufivanill.jpg" alt="Muffin me vanilla"></div>
            <div class="gallery-col"><img src="images/mufifrutA.jpg" alt="Muffin me fruta mali"></div>
        </div>
        <div class="row">
            <div class="gallery-col"><img src="images/donut-strawberry.jpg" alt="Donut me dredhze"></div>
            <div class="gallery-col"><img src="images/Lemon-.webp" alt="Donut me limon"></div>
            <div class="gallery-col"><img src="images/donutqoko.jpeg" alt="Donut me coko"></div>
        </div>
    </section>

    <section class="footer">
        <p>Made with <i class="far fa-heart"></i> by Hare Uzunaj</p>
        <div class="icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
        </div>
    </section>

    <a href="#" id="backToTop" class="back-to-top">&#8679;</a>

    <!-- Script per menun dhe back to top -->
    <script>
        var navLinks = document.getElementById("navLinks");
        function showMenu() { navLinks.style.right = "0"; }
        function hideMenu() { navLinks.style.right = "-200px"; }

        const backToTopButton = document.getElementById("backToTop");
        window.addEventListener("scroll", () => {
            if (window.pageYOffset > 300) backToTopButton.style.display = "block";
            else backToTopButton.style.display = "none";
        });
        backToTopButton.addEventListener("click", function(e) {
            e.preventDefault();
            window.scrollTo({ top: 0, behavior: "smooth" });
        });
    </script>

    <!-- ScrollReveal -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        ScrollReveal({
            reset: false,
            distance: "50px",
            duration: 1000,
            easing: "ease-in-out"
        });

        // Header
        ScrollReveal().reveal('.text-box h1', { origin: "top", delay: 100 });
        ScrollReveal().reveal('.text-box p', { origin: "bottom", delay: 300 });

        // Nav links
        ScrollReveal().reveal('.nav-links ul li', { origin: 'right', interval: 100 });

        // Gallery
        ScrollReveal().reveal('.gallery-col', {
            origin: 'bottom',
            interval: 150,
            opacity: 0,
            scale: 0.9
        });

        // Footer
        ScrollReveal().reveal('.footer p', { origin: 'left', delay: 100 });
        ScrollReveal().reveal('.icons i', { origin: 'right', interval: 100 });
    </script>

</body>
</html>
